        .status-box {

            right: 10px;

            color: lime;
            padding: 10px;

            font-weight: bold;

    </style>


    <div class="status-box" id="statusBox">
        <div class="status-item">
            <span>Battery:</span> <span id="battery">Loading...</span>
        </div>
        <div class="status-item">
            <span>Charging:</span> <span id="chargingStatus">Loading...</span>
        </div>
        <div class="status-item">
            <span>Estimated Battery Time Left:</span> <span id="batteryTime">Loading...</span>
        </div>
        <div class="status-item">
            <span>Time:</span> <span id="time">Loading...</span>
        </div>
        <div class="status-item">
            <span>Date:</span> <span id="date">Loading...</span>
        </div>
        <div class="status-item">
            <span>Wi-Fi:</span> <span id="wifiStatus">Loading...</span>
        </div>
        <div class="status-item">
            <span>Browser:</span> <span id="browserInfo">Loading...</span>
        </div>
        <div class="status-item">
            <span>OS:</span> <span id="osInfo">Loading...</span>
        </div>
    </div>

    <script>
        async function getBatteryStatus() {
            try {
                const battery = await navigator.getBattery();
                document.getElementById('battery').textContent = `${(battery.level * 100).toFixed(0)}%`;
                document.getElementById('chargingStatus').textContent = battery.charging ? 'Yes' : 'No';

                if (battery.charging) {
                    document.getElementById('batteryTime').textContent = 'Charging...';
                } else {
                    const timeLeft = battery.dischargingTime;
                    if (timeLeft === Infinity) {
                        document.getElementById('batteryTime').textContent = 'Calculating...';
                    } else {
                        const hours = Math.floor(timeLeft / 3600);
                        const minutes = Math.floor((timeLeft % 3600) / 60);
                        const seconds = Math.floor(timeLeft % 60);
                        document.getElementById('batteryTime').textContent = `${hours}h ${minutes}m ${seconds}s`;
                    }
                }
            } catch (error) {
                document.getElementById('battery').textContent = 'Error';
                document.getElementById('chargingStatus').textContent = 'N/A';
                document.getElementById('batteryTime').textContent = 'N/A';
            }
        }

        function updateWifiStatus() {
            const wifiStatus = navigator.onLine ? 'Connected' : 'Disconnected';
            document.getElementById('wifiStatus').textContent = wifiStatus;
        }

        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function updateTimeAndDate() {
            const date = new Date();
            document.getElementById('time').textContent = date.toLocaleTimeString();
            document.getElementById('date').textContent = formatDate(date);
        }

        function detectBrowserAndOS() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;

            let browserName = 'Unknown';
            if (userAgent.includes("Firefox")) {
                browserName = "Firefox";
            } else if (userAgent.includes("Edg")) {
                browserName = "Edge";
            } else if (userAgent.includes("Chrome")) {
                browserName = "Chrome";
            } else if (userAgent.includes("Safari")) {
                browserName = "Safari";
            }

            const versionMatch = userAgent.match(/(Firefox|Chrome|Safari|Edg)\/([\d.]+)/);
            const browserVersion = versionMatch ? versionMatch[2] : 'Unknown';

            let osName = 'Unknown';
            if (platform.startsWith("Win")) osName = "Windows";
            else if (platform.startsWith("Mac")) osName = "macOS";
            else if (platform.startsWith("Linux")) osName = "Linux/ChromeOS";
            else if (/Android/.test(userAgent)) osName = "Android";
            else if (/iPhone|iPad|iPod/.test(userAgent)) osName = "iOS";

            document.getElementById('browserInfo').textContent = `${browserName} ${browserVersion}`;
            document.getElementById('osInfo').textContent = osName;
        }

        // Real-time updates every second
        setInterval(() => {
            updateTimeAndDate();
            getBatteryStatus();
            updateWifiStatus();
        }, 1000);

        // Initial load
        updateTimeAndDate();
        getBatteryStatus();
        updateWifiStatus();
        detectBrowserAndOS();
    </script>
